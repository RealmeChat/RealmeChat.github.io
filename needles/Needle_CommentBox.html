<style>
	commentbox {
		display: inline-block;
		-moz-appearance: textfield-multiline;
	    -webkit-appearance: textarea;
	    overflow: auto;
	    padding: 10px;
	    resize: none;
	}
</style>

<script type="text/javascript">

PINE.createNeedle("commentbox").addFunction({
	step_type : PINE.ops.STATIC,
	fn: function(initMe, needle) {
		initMe.setAttribute("contenteditable", "true");

		PINE.addFunctionToNode(initMe, "submit", function() {
			var submitFn = initMe.attributes.submitFn.value;
			var fn = window[submitFn];

			if(fn) fn(initMe.innerHTML);

			initMe.innerHTML = '';
		});

		var placeholder = El.attr(initMe, "placeholder")
		initMe.innerHTML = placeholder;
		initMe.style.color = "rgba(120, 120, 120, 0.5";


		initMe.addEventListener("focus", function(e) {
			if(initMe.innerHTML == placeholder)
				initMe.innerHTML = "";

			initMe.style.color = "inherit";
			
		});
		// initMe.addEventListener("keypress", function(event) {
		// 	if(event.keyCode == 13) {
		// 		initMe.FNS.submit();
		// 	}
		// });
	}
})
	
</script>
